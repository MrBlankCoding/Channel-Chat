{% extends 'base.html' %}
{% block content %}
<div id="account-settings"></div>
<script type="text/babel">
   const AccountSettings = () => {
      const [activeTab, setActiveTab] = React.useState("profile");
      const [isDarkMode, setIsDarkMode] = React.useState(localStorage.getItem("darkMode") === "dark");
      const [isDeleteModalOpen, setIsDeleteModalOpen] = React.useState(false);
      const [deleteConfirmationText, setDeleteConfirmationText] = React.useState("");
      const [deleteAttempts, setDeleteAttempts] = React.useState(0);
      
      const REQUIRED_DELETE_PHRASE = "DELETE MY ACCOUNT PERMANENTLY";
      const MAX_DELETE_ATTEMPTS = 3;
      const COOLDOWN_TIME = 300000; // 5 minutes in milliseconds
    
      const toggleDarkMode = () => {
        const newDarkMode = !isDarkMode;
        setIsDarkMode(newDarkMode);
        document.documentElement.classList.toggle("dark", newDarkMode);
        localStorage.setItem("darkMode", newDarkMode ? "dark" : "light");
      };
    
      React.useEffect(() => {
        document.documentElement.classList.toggle("dark", isDarkMode);
      }, [isDarkMode]);
    
      const handleDeleteAttempt = (e) => {
        e.preventDefault();
        
        if (deleteAttempts >= MAX_DELETE_ATTEMPTS) {
          alert("Too many deletion attempts. Please try again in 5 minutes.");
          setTimeout(() => setDeleteAttempts(0), COOLDOWN_TIME);
          return;
        }
      
        if (deleteConfirmationText !== REQUIRED_DELETE_PHRASE) {
          setDeleteAttempts(prev => prev + 1);
          alert(`Incorrect phrase. Please type exactly: "${REQUIRED_DELETE_PHRASE}"\nAttempts remaining: ${MAX_DELETE_ATTEMPTS - deleteAttempts - 1}`);
          return;
        }
      
        // If we get here, the confirmation was successful
        const form = e.target;
        form.submit(); // Actually submit the form
      };
    
      const TabButton = ({ name, label, icon }) => (
        <button
          onClick={() => setActiveTab(name)}
          className={`flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-lg transition-all duration-300 transform hover:scale-105 ${
            activeTab === name
              ? 'bg-indigo-100 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-300 shadow-md'
              : 'text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700'
          }`}
        >
          {icon}
          {label}
        </button>
      );

      const DarkModeButton = () => (
        <button
          onClick={toggleDarkMode}
          className="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 transform hover:scale-110"
          aria-label="Toggle dark mode"
        >
          {isDarkMode ? (
            <svg className="w-5 h-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          ) : (
            <svg className="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          )}
        </button>
      );

      const DeleteConfirmationModal = () => (
        <div className={`fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-opacity duration-300 ${isDeleteModalOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
          <div className="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full m-4 shadow-2xl transform transition-all duration-300 scale-100">
            <h2 className="text-xl font-bold text-red-600 dark:text-red-400 mb-4">⚠️ Delete Account</h2>
            <p className="text-gray-700 dark:text-gray-300 mb-4">
              This action is permanent and cannot be undone. All your data will be permanently deleted.
            </p>
            <form 
              action="{{ url_for('delete_account') }}" 
              method="POST" 
              onSubmit={handleDeleteAttempt}
            >
              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  Type "{REQUIRED_DELETE_PHRASE}" to confirm:
                </label>
                <input
                  type="text"
                  value={deleteConfirmationText}
                  onChange={(e) => setDeleteConfirmationText(e.target.value)}
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg 
                    bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                    focus:ring-2 focus:ring-red-500 focus:border-red-500"
                />
              </div>
              <div className="flex justify-end gap-4">
                <button
                  type="button"
                  onClick={() => {
                    setIsDeleteModalOpen(false);
                    setDeleteConfirmationText("");
                  }}
                  className="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300
                    bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 
                    dark:hover:bg-gray-600 transition-colors duration-200"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  className="px-4 py-2 text-sm font-medium text-white
                    bg-red-600 rounded-lg hover:bg-red-700 
                    transition-colors duration-200"
                >
                  Delete Account
                </button>
              </div>
            </form>
          </div>
        </div>
      );

      const ProfileTab = () => (
        <div className="space-y-6 animate-fadeIn">
          <div className="flex flex-col sm:flex-row items-center gap-6">
            <div className="relative group">
              <img
                className="h-32 w-32 object-cover rounded-full border-4 border-indigo-100 
                  dark:border-indigo-900 transition-all duration-300 
                  group-hover:border-indigo-200 dark:group-hover:border-indigo-800
                  transform group-hover:scale-105"
                id="profile-photo"
                src="{{ url_for('profile_photo', username=current_user.username) }}"
                alt="Profile photo"
                onError={(e) => e.target.src = "{{ url_for('default_profile') }}"}
              />
              <div className="absolute inset-0 rounded-full bg-black bg-opacity-0 
                group-hover:bg-opacity-30 transition-all duration-300 
                flex items-center justify-center cursor-pointer">
                <svg className="w-8 h-8 text-white opacity-0 group-hover:opacity-100 
                  transition-opacity duration-300 transform group-hover:scale-110" 
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
            </div>
            <div className="flex-1 w-full">
              <input
                type="file"
                name="profile_photo"
                accept="image/*"
                className="block w-full text-sm text-gray-500 dark:text-gray-400
                  file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-indigo-50 file:text-indigo-700
                  dark:file:bg-indigo-900 dark:file:text-indigo-300
                  hover:file:bg-indigo-100 dark:hover:file:bg-indigo-800
                  transition-all duration-300"
              />
              <p className="mt-2 text-sm text-gray-500 dark:text-gray-400">
                PNG, JPG, GIF up to 5MB
              </p>
            </div>
          </div>
        </div>
      );

      const PasswordTab = () => (
        <div className="space-y-4 animate-fadeIn">
          {["current_password", "new_password", "confirm_new_password"].map((field) => (
            <div key={field} className="transform transition-all duration-300 hover:translate-x-2">
              <label
                htmlFor={field}
                className="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                {field.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}
              </label>
              <input
                type="password"
                name={field}
                id={field}
                className="mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-600 
                  shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 
                  focus:ring-opacity-50 transition-all duration-300 
                  dark:bg-gray-700 dark:text-white transform hover:scale-101"
              />
            </div>
          ))}
          <div className="bg-indigo-50 dark:bg-indigo-900/30 p-4 rounded-lg mt-6">
            <h3 className="text-sm font-medium text-indigo-800 dark:text-indigo-300 mb-2">
              Password Requirements
            </h3>
            <ul className="text-sm text-indigo-700 dark:text-indigo-400 space-y-1">
              <li>• At least 8 characters long</li>
              <li>• Include uppercase and lowercase letters</li>
              <li>• Include at least one number</li>
              <li>• Include at least one special character</li>
            </ul>
          </div>
        </div>
      );
    
      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 
          dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 p-4 sm:p-6 lg:p-8 
          transition-colors duration-300">
          <div className="max-w-3xl mx-auto">
            <div className="bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden 
              transition-all duration-300 transform hover:shadow-2xl">
              <div className="p-6 border-b border-gray-200 dark:border-gray-700">
                <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
                  <h1 className="text-2xl font-bold text-gray-900 dark:text-white">
                    Account Settings
                  </h1>
                  <div className="flex items-center gap-4">
                    <DarkModeButton />
                    <button
                      onClick={() => setIsDeleteModalOpen(true)}
                      className="p-2 rounded-lg bg-red-100 hover:bg-red-200 
                        dark:bg-red-900/50 dark:hover:bg-red-800/50 
                        text-red-600 dark:text-red-300 transition-all duration-300 
                        transform hover:scale-110"
                      aria-label="Delete account"
                    >
                      <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                    </button>
                  </div>
                </div>
                <p className="mt-2 text-sm text-gray-500 dark:text-gray-400">
                  Manage your account information and preferences.
                </p>
              </div>

              <div className="flex space-x-4 px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <TabButton 
                  name="profile" 
                  label="Profile"
                  icon={
                    <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  }
                />
                <TabButton 
                  name="password" 
                  label="Password"
                  icon={
                    <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" 
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                  }
                />
              </div>

              <div className="p-6">
                {activeTab === "profile" && <ProfileTab />}
                {activeTab === "password" && <PasswordTab />}
              </div>
            </div>
          </div>
          <DeleteConfirmationModal />
          
          {/* Toast Container for Notifications */}
          <div className="fixed bottom-4 right-4 space-y-2">
            {/* Add any toast notifications here */}
          </div>
        </div>
      );
   };

   // Add some custom animations to the stylesheet
   const style = document.createElement('style');
   style.textContent = `
     @keyframes fadeIn {
       from { opacity: 0; transform: translateY(10px); }
       to { opacity: 1; transform: translateY(0); }
     }
     
     .animate-fadeIn {
       animation: fadeIn 0.3s ease-out forwards;
     }
   `;
   document.head.appendChild(style);

   ReactDOM.render(<AccountSettings />, document.getElementById("account-settings"));
</script>
{% endblock %}
